<!-- Ejercicios Manipulando CSS
Crea un documento HTML con un div adentro
Usando la propiedad style del elemento en javascript dale a ese
div altura, ancho y un color de fondo
Ahora crea la clase .square en tu stylesheet, y dale las mismas 
propiedades.
Ahora en vez de agregarsela con la propiedad style, hazlo con la 
propiedad classList. Que devuelve h1.classList?
Desde tu consola quítale la clase .square al div
Haz una función que cada un segundo (setInterval()) se fije si tiene
la clase square, si la tiene que se la quite, y si no la tiene la agregue.
Si lo hiciste con un if y un else no esta mal, pero prueba usando 
classList.toggle(). Mucho mas simple no? -->
